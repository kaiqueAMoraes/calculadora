<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calculadora</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main>
        <section id="container">
            <div id="bg">
                <input id="textNode" type="text">
            </div>
            <section class="buttonContainer">
                <button class="btn">
                    <h3>0</h3>
                </button>
                <button class="btn">
                    <h3>1</h3>
                </button>
                <button class="btn">
                    <h3>2</h3>
                </button>
                <button class="btn">
                    <h3>3</h3>
                </button>
                <button class="btn">
                    <h3>4</h3>
                </button>
                <button class="btn">
                    <h3>5</h3>
                </button>
                <button class="btn">
                    <h3>6</h3>
                </button>
                <button class="btn">
                    <h3>7</h3>
                </button>
                <button class="btn">
                    <h3>8</h3>
                </button>
                <button class="btn">
                    <h3>9</h3>
                </button>
                <button class="btn">
                    <h3>+</h3>
                </button>
                <button class="btn">
                    <h3>-</h3>
                </button>
                <button class="btn">
                    <h3>=</h3>
                </button>
                <button class="btn">
                    <h3>CE</h3>
                </button>
            </section>
        </section>
    </main>
</body>
<script src="./js/main.js"></script>

</html>
