<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calculadora</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <section>
        <div id="container">
            <div id="visor"></div>
            <div class="button-container">
                <div class="btn-big warning">AC</div>
                <div class="btn del">DEL</div>
                <div class="btn differ">/</div>
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn differ">+</div>
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn differ">-</div>
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="btn differ">*</div>
                <div class="btn differ">.</div>
                <div class="btn">0</div>
                <div class="btn-big res">=</div>
            </div>
        </div>
    </section>
</body>
<script src="./js/main.js"></script>

</html>
